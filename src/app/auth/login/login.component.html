<div class="min-h-screen flex items-center justify-center bg-slate-50">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-lg border border-slate-100 px-8 py-10">
    <h1 class="text-2xl font-bold text-slate-900 mb-2">Talent Fusion Admin</h1>
    <p class="text-slate-500 mb-6 text-sm">Sign in to manage users and system settings.</p>

    <form (ngSubmit)="submit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          class="w-full px-3 py-2 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-sky-500/20"
          placeholder="admin@company.com"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="w-full px-3 py-2 border border-slate-200 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-sky-500/20"
          placeholder="••••••••"
        />
      </div>

      <p *ngIf="error" class="text-xs text-rose-600">{{ error }}</p>

      <button
        type="submit"
        [disabled]="loading"
        class="w-full mt-2 flex items-center justify-center px-4 py-2 rounded-xl bg-sky-600 text-white text-sm font-semibold hover:bg-sky-700 disabled:opacity-60"
      >
        <span *ngIf="!loading">Sign in</span>
        <span *ngIf="loading">Signing in...</span>
      </button>
    </form>
  </div>
</div>
