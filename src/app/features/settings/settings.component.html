<div class="grid grid-cols-1 lg:grid-cols-2 gap-6 text-xs">
  <!-- System Configuration -->
  <div class="bg-slate-50 rounded-2xl border border-slate-100 p-5">
    <h2 class="text-lg font-semibold text-slate-900 mb-4">System Configuration</h2>

    <div class="space-y-4">
      <div class="flex items-center justify-between">
        <div>
          <div class="font-medium text-slate-900">Maintenance Mode</div>
          <div class="text-slate-500">Disable access for non-admins</div>
        </div>
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="maintenanceMode" class="hidden" />
          <span
            class="w-10 h-5 rounded-full bg-slate-200 flex items-center px-[3px]"
            [class.bg-sky-500]="maintenanceMode"
          >
            <span
              class="w-4 h-4 rounded-full bg-white shadow transition-transform"
              [class.translate-x-5]="maintenanceMode"
            ></span>
          </span>
        </label>
      </div>

      <div class="flex items-center justify-between">
        <div>
          <div class="font-medium text-slate-900">Email Notifications</div>
          <div class="text-slate-500">Send system emails</div>
        </div>
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="emailNotifications" class="hidden" />
          <span
            class="w-10 h-5 rounded-full bg-slate-200 flex items-center px-[3px]"
            [class.bg-sky-500]="emailNotifications"
          >
            <span
              class="w-4 h-4 rounded-full bg-white shadow transition-transform"
              [class.translate-x-5]="emailNotifications"
            ></span>
          </span>
        </label>
      </div>

      <div class="flex items-center justify-between">
        <div>
          <div class="font-medium text-slate-900">Two-Factor Auth</div>
          <div class="text-slate-500">Require 2FA for all users</div>
        </div>
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="twoFactor" class="hidden" />
          <span
            class="w-10 h-5 rounded-full bg-slate-200 flex items-center px-[3px]"
            [class.bg-sky-500]="twoFactor"
          >
            <span
              class="w-4 h-4 rounded-full bg-white shadow transition-transform"
              [class.translate-x-5]="twoFactor"
            ></span>
          </span>
        </label>
      </div>

      <div class="flex items-center justify-between">
        <div>
          <div class="font-medium text-slate-900">Auto Backup</div>
          <div class="text-slate-500">Daily automatic backups</div>
        </div>
        <label class="inline-flex items-center">
          <input type="checkbox" [(ngModel)]="autoBackup" class="hidden" />
          <span
            class="w-10 h-5 rounded-full bg-slate-200 flex items-center px-[3px]"
            [class.bg-sky-500]="autoBackup"
          >
            <span
              class="w-4 h-4 rounded-full bg-white shadow transition-transform"
              [class.translate-x-5]="autoBackup"
            ></span>
          </span>
        </label>
      </div>
    </div>
  </div>

  <!-- Database Management -->
  <div class="bg-slate-50 rounded-2xl border border-slate-100 p-5">
    <h2 class="text-lg font-semibold text-slate-900 mb-4">Database Management</h2>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="bg-white rounded-xl border border-slate-100 p-4">
        <div class="text-[11px] text-slate-500 mb-1">Total Records</div>
        <div class="text-2xl font-bold text-slate-900">26</div>
      </div>
      <div class="bg-white rounded-xl border border-slate-100 p-4">
        <div class="text-[11px] text-slate-500 mb-1">Backup Status</div>
        <div class="text-sm font-semibold text-emerald-600">✔ Healthy</div>
      </div>
    </div>

    <div class="text-[11px] text-slate-400 mb-4">
      Last backup: 2024-01-10 03:00:00
    </div>

    <div class="flex flex-col sm:flex-row gap-3">
      <button
        (click)="createBackup()"
        class="flex-1 px-4 py-2 rounded-xl bg-slate-900 text-white font-semibold text-xs hover:bg-black"
      >
        ⟳ Create Backup
      </button>
      <button
        (click)="restoreBackup()"
        class="flex-1 px-4 py-2 rounded-xl bg-white border border-slate-200 text-xs text-slate-700 hover:bg-slate-100"
      >
        Restore
      </button>
    </div>
  </div>
</div>
