<div class="space-y-4">
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-lg font-semibold text-slate-900">System Logs</h2>
      <p class="text-xs text-slate-500 mt-1">Recent system activity</p>
    </div>
    <button
      (click)="export()"
      class="px-4 py-2 rounded-xl bg-slate-900 text-white text-xs font-semibold hover:bg-black"
    >
      â¬‡ Export Logs
    </button>
  </div>

  <div class="space-y-3">
    <div
      *ngFor="let log of logs"
      class="flex items-start justify-between px-4 py-3 rounded-2xl border border-slate-100 bg-slate-50"
    >
      <div class="flex items-start gap-3">
        <span
          class="mt-[2px] px-2 py-[2px] rounded-full text-[10px] font-medium"
          [ngClass]="{
            'bg-sky-50 text-sky-700': log.level === 'info',
            'bg-amber-50 text-amber-700': log.level === 'warning',
            'bg-emerald-50 text-emerald-700': log.level === 'success'
          }"
          >{{ log.level }}</span
        >
        <div class="text-xs">
          <div class="font-semibold text-slate-900 mb-1">{{ log.title }}</div>
          <div class="text-slate-600">{{ log.description }}</div>
          <div class="text-[11px] text-slate-400 mt-1">By: {{ log.by }}</div>
        </div>
      </div>
      <div class="text-[11px] text-slate-400 whitespace-nowrap ml-4">
        {{ log.timestamp }}
      </div>
    </div>
  </div>
</div>
