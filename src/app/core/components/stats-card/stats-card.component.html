<div class="bg-white rounded-2xl shadow-sm border border-slate-100 px-6 py-5 flex items-center justify-between">
  <div>
    <p class="text-xs font-medium text-slate-500 mb-1">{{ title }}</p>
    <p class="text-2xl font-bold text-slate-900 mb-1">{{ value }}</p>
    <p class="text-xs text-slate-400">{{ subtitle }}</p>
  </div>
  <div
    class="w-10 h-10 rounded-xl flex items-center justify-center text-lg"
    [ngClass]="accentClass || 'bg-slate-100 text-slate-500'"
  >
    {{ icon }}
  </div>
</div>
